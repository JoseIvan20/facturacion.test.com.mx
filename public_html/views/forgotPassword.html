<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sistemas">
    <meta name="theme-color" content="#00AEDD">
    <link rel="stylesheet" href="/Assets/css/styles.css">
    <link rel="stylesheet" href="/Assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shorcut icon" href="/Assets/images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> FarmAnimals | Olvidaste Contraseña? </title>
</head>
<body>
    
    <div class="forgot__contenedor contenedor">
        <section class="image__forgot">
            <img src="/Assets/images/uploads/undraw_medicine_b-1-ol (1).svg" alt="Imagen Forgot" class="image-forgot">
        </section>
        <section class="texts__forms-forgot">
            <img src="/Assets/images/logo.png" alt="Logo-Farma" class="Logo-Farma">
            <p class="paragraph__forgot">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam error eaque numquam minima adipisci similique iusto natus deserunt explicabo. Rem!</p>
            <form action="" class="FormForgotP" id="FormForgotP">
                <h1 class="title1">Olvidaste <strong class="title2">Contraseña</strong></h1>
                <!-- Grupo: RFC -->
                <div class="formulario__grupo" id="grupo__rfc">
                    <label for="rfc" class="formulario__label">RFC</label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="formulario__input rfc" name="rfc" id="rfc" placeholder="OIK08111HRFCE">
                        <i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
                    </div>
                    <p class="formulario__input-error">El RFC abarca de 12-13 dígitos</p>
                </div>
                <!-- Grupo: Correo Electrónico -->
                <div class="formulario__grupo" id="grupo__email">
                    <label for="email" class="formulario__label">Correo Electrónico</label>
                    <div class="formulario__grupo-input">
                        <input type="email" class="formulario__input" name="email" id="email" placeholder="email@example.com">
                        <i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
                    </div>
                    <p class="formulario__input-error">La contraseña contener de 4-15 dígitos.</p>
                </div>
                <div class="buttons-forgot">
                    <!-- <input type="submit" value="Cancelar" class="btn-access2 solid"> -->
                    <a href="/index.html" class="btn-access2 solid">Cancelar</a>
                    <input type="submit" value="Acceder" class="btn-access solid">
                </div>
            </form>
        </section>
    </div>

</body>
</html>
